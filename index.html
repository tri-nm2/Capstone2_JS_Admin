<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Phone Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
        aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">Dropdown</a>
            <div class="dropdown-menu" aria-labelledby="dropdownId">
              <a class="dropdown-item" href="#">Action 1</a>
              <a class="dropdown-item" href="#">Action 2</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <header class="display-4 my-4">Admin Dashboard</header>
    <!-- Phan tab menu -->
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" href="#DanhSachSP" role="tab" data-toggle="tab">Product List</a>
      </li>
    </ul>
    <br />
    <!-- Tab panes -->
    <div class="tab-content">
      <!--Danh sách sản phẩm -->
      <div role="tabpanel" class="tab-pane in active" id="DanhSachSP">
        <div class="row">
          <div class="col-md-8">
            <!-- BEGIN BUTTOM THÊM MỚI -->
            <button id="btnAdd" class="btn btn-success" data-toggle="modal" data-target="#myModal">
              <i class="fa fa-plus mr-1"></i>
              New Product
            </button>
            <!-- END BUTTON THÊM MỚI -->
          </div>
          <div class="col-md-4">
            <!-- BEGIN TÌM KIẾM -->
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Product name" aria-label="Recipient's username"
                aria-describedby="basic-addon2" id="txtSearch"/>
              <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
              </div>
            </div>
            <!-- END TÌM KIẾM -->
          </div>
        </div>
        <div class="clear-fix"></div>
        <div class="tblSanPham" id="tblSanPham">
          <!-- BEGIN TABLE SẢN PHẨM -->
          <table class="table table-bordered">
            <thead>
              <th>Name</th>
              <th>Price</th>
              <th>Screen</th>
              <th>Back Camera</th>
              <th>Front Camera</th>
              <th>Image</th>
              <th>Description</th>
              <th>Type</th>
              <th>Action</th>
            </thead>
            <tbody id="tblDanhSachSP"></tbody>
          </table>
          <!-- END TABLE SẢN PHẨM -->
        </div>
        <br />
      </div>
      <!-- Kết thúc danh sách sản phẩm -->
    </div>

    <!--KetThuc Tabmenu-->

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button id="btnClose" type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <div class="form-group">
              <label>Name</label>
              <input id="txtName" class="form-control" placeholder="Product name" />
              <span id="nameErrorMessage" class="text-danger mt-2 d-none"></span>
            </div>
            <div class="form-group">
              <label>Price</label>
              <input id="txtPrice" class="form-control" placeholder="Product price" />
              <span id="priceErrorMessage" class="text-danger mt-2 d-none"></span>
            </div>
            <div class="form-group">
              <label>Screen</label>
              <input id="txtScreen" class="form-control" placeholder="Product screen" />
              <span id="screenErrorMessage" class="text-danger mt-2 d-none"></span>
            </div>
            <div class="form-group">
              <label>Back Camera</label>
              <input id="txtBackCamera" class="form-control" placeholder="Product back camera" />
              <span id="backCameraErrorMessage" class="text-danger mt-2 d-none"></span>
            </div>
            <div class="form-group">
              <label>Front Camera</label>
              <input id="txtFrontCamera" class="form-control" placeholder="Product front camera" />
              <span id="frontCameraErrorMessage" class="text-danger mt-2 d-none"></span>
            </div>
            <div class="form-group">
              <label>Image</label>
              <input id="txtImage" class="form-control" placeholder="Product Image" />
              <span id="imageErrorMessage" class="text-danger mt-2 d-none"></span>
            </div>
            <div class="form-group">
              <label>Type</label>
              <select class="form-control" id="slType">
                <option value="Samsung">Samsung</option>
                <option value="Iphone">Iphone</option>
              </select>
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea class="form-control" id="txtDescription" cols="30" rows="10"></textarea>
            </div>
            <input type="text" id="txtProductID" style="display: none;">
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button id="btnCreate" class="btn btn-success" onclick="createProduct()">Create</button>
            <button id="btnUpdate" class="btn btn-success" onclick="updateProduct()">Update</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="confirmModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirm</h5>
          </div>
          <div class="modal-body">
            <p>Are you sure want to delete this product?</p>
            <input type="text" id="txtDeleteID" style="display: none;">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" onclick="deleteProduct()">Delete</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnConfirmClose">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="container"></div>
  <style>
    #container {
      min-width: 310px;
      max-width: 800px;
      height: 400px;
      margin: 0 auto;
    }

    #btnCreate, #btnUpdate {
      display: none;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/series-label.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
    integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./js/models/productModel.js"></script>
  <script src="./js/validations/indexValidation.js"></script>
  <script src="./js/controllers/index.js"></script>
</body>

</html>
